<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            background-image: url('https://drive.google.com/thumbnail?id=1B68tCXKIc5qda3c_lMJwydLBtgv2g3tL');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .product-image {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .product-info h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-info p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .product-info button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-info button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-6 product-image-container">
                <img src="data:image/png;base64,{{ post.image }}" class="img-fluid product-image" alt="Product Image" style="width: 250px;">
            </div>
            <div class="col-lg-6 product-info">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <h2>{{ post.title }}</h2>
                <p>{{ post.des }}</p>
                <p><strong>Price:</strong> {{ post.price }}</p>
                <p><strong>Availability:</strong> In stock</p>
                <button class="btn btn-primary">Book Appoiment</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-rnggiM5y0DJWt4IeyYH6P/cWJzwnV2y8z3Pl9Xm8+PjiyLyKcrIDtlChcDV9ohe4"
        crossorigin="anonymous"></script>
</body>

</html>
