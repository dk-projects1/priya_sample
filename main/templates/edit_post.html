<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
    <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=1GWzkN0aw5_A_mlquTIkawtXfIltbyaUy">
</head>
<body>
    <h1>Edit Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br>
        <label for="title">Description:</label>
        <input type="text" id="title" name="Description" value="{{ post.Description }}" required><br>
        <label for="link">Image:</label><br>
        <img src="data:image/png;base64,{{ post.image }}" style="width: 50%;"><br>
        <input type="file" id="myfile" name="link" accept="image/*" ><br>
        <label for="title">Price:</label>
        <input type="text" id="title" name="price" value="{{ post.price }}" required><br>
        <input type="submit" value="Update post">
    </form>
    

    <a href="{% url 'admin' %}">Cancel</a>
</body>
</html>
